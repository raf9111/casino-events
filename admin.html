<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f2f2f2;
      padding: 2rem;
    }
    h1 {
      color: gold;
    }
    .participant {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .participant p {
      margin: 0.3rem 0;
    }
    .approve-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    #login-form {
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
      margin-top: 5rem;
    }
    #login-form input {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 100%;
    }
    #login-form button {
      padding: 0.5rem 1rem;
      background-color: gold;
      border: none;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Форма логина -->
  <div id="login-form">
    <h2>Вход для администратора</h2>
    <input type="password" id="password-input" placeholder="Введите пароль" />
    <button onclick="checkPassword()">Войти</button>
    <p id="login-error" style="color: red; display: none;">Неверный пароль</p>
  </div>

  <!-- Админ-панель -->
  <div id="admin-panel">
    <h1>Admin Panel</h1>
    <div id="participants-list"></div>
  </div>

  <!-- Firebase + скрипт -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCff3GS7xVuVJRk6NkxIyyYEi6lStiD2NM",
      authDomain: "casino-events-8008d.firebaseapp.com",
      projectId: "casino-events-8008d",
      storageBucket: "casino-events-8008d.firebasestorage.app",
      messagingSenderId: "13547117273",
      appId: "1:13547117273:web:cd1b6dcfb992660c5b3cc8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminPassword = "casino123"; // ← Твой пароль
    const loginForm = document.getElementById("login-form");
    const adminPanel = document.getElementById("admin-panel");
    const passwordInput = document.getElementById("password-input");
    const loginError = document.getElementById("login-error");

    window.checkPassword = () => {
      const input = passwordInput.value;
      if (input === adminPassword) {
        loginForm.style.display = "none";
        adminPanel.style.display = "block";
        loadParticipants();
      } else {
        loginError.style.display = "block";
      }
    };

    const participantsList = document.getElementById("participants-list");

    async function sendTelegramNotification(message) {
      const token = "8129557214:AAEzFFKl7u1cVv8I8c8Rj_2lW7_MoOdgWU8";
      const chatId = "231694521";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      const data = await response.json();
      if (!data.ok) {
        console.error("Ошибка отправки в Telegram:", data);
      }
    }

    async function loadParticipants() {
      const querySnapshot = await getDocs(collection(db, "participants"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "participant";
        div.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Comment:</strong> ${data.comment || ""}</p>
          <p><strong>Status:</strong> ${data.status}</p>
          <button class="approve-btn">Approve</button>
          <button class="delete-btn">Delete</button>
        `;
        const approveBtn = div.querySelector(".approve-btn");
        const deleteBtn = div.querySelector(".delete-btn");

        approveBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "participants", docSnap.id), {
            status: "approved",
            approved: true
          });
          approveBtn.disabled = true;
          approveBtn.innerText = "Approved";
          await sendTelegramNotification(`Участник ${data.name} был одобрен!`);
        });

        deleteBtn.addEventListener("click", async () => {
          await deleteDoc(doc(db, "participants", docSnap.id));
          div.remove();
          await sendTelegramNotification(`Участник ${data.name} был удален!`);
        });

        participantsList.appendChild(div);
      });
    }
  </script>
</body>
</html>
