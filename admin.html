<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    /* Стили для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f2f2f2;
      padding: 2rem;
    }
    h1 {
      color: gold;
    }
    .participant {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .participant p {
      margin: 0.3rem 0;
    }
    .approve-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .login-input {
      margin: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .login-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Форма входа -->
  <div id="login-container" class="login-container">
    <input id="email" class="login-input" type="email" placeholder="Email" />
    <input id="password" class="login-input" type="password" placeholder="Password" />
    <button id="login-btn" class="login-btn">Login</button>
  </div>

  <!-- Список участников -->
  <div id="participants-list"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCff3GS7xVuVJRk6NkxIyyYEi6lStiD2NM",
      authDomain: "casino-events-8008d.firebaseapp.com",
      projectId: "casino-events-8008d",
      storageBucket: "casino-events-8008d.firebasestorage.app",
      messagingSenderId: "13547117273",
      appId: "1:13547117273:web:cd1b6dcfb992660c5b3cc8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("login-btn");
    const loginContainer = document.getElementById("login-container");
    const participantsList = document.getElementById("participants-list");

    // Функция входа
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginContainer.style.display = "none"; // Скрыть форму входа
        loadParticipants(); // Загружаем список участников
      } catch (error) {
        alert("Invalid email or password");
      }
    });

    async function loadParticipants() {
      const querySnapshot = await getDocs(collection(db, "participants"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "participant";
        div.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Comment:</strong> ${data.comment || ""}</p>
          <p><strong>Status:</strong> ${data.status}</p>
          <button class="approve-btn">Approve</button>
        `;
        const btn = div.querySelector("button");
        btn.addEventListener("click", async () => {
          await updateDoc(doc(db, "participants", docSnap.id), {
            status: "approved",
            approved: true
          });
          btn.disabled = true;
          btn.innerText = "Approved";
        });
        participantsList.appendChild(div);
      });
    }
  </script>
</body>
</html>
