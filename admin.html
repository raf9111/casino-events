<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f2f2f2;
      padding: 2rem;
    }
    h1 {
      color: gold;
    }
    .participant {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .participant p {
      margin: 0.3rem 0;
    }
    .approve-btn, .delete-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .delete-btn {
      background-color: #d9534f; /* Красный цвет для кнопки удаления */
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    .login-container input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-container button {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-container" class="login-container">
    <h1>Admin Login</h1>
    <input type="password" id="password" placeholder="Enter password" />
    <button id="login-btn">Login</button>
  </div>

  <div id="admin-panel" style="display: none;">
    <h1>Admin Panel</h1>
    <div id="participants-list"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Your Firebase config:
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, updateDoc, doc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCff3GS7xVuVJRk6NkxIyyYEi6lStiD2NM",
      authDomain: "casino-events-8008d.firebaseapp.com",
      projectId: "casino-events-8008d",
      storageBucket: "casino-events-8008d.firebasestorage.app",
      messagingSenderId: "13547117273",
      appId: "1:13547117273:web:cd1b6dcfb992660c5b3cc8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const loginContainer = document.getElementById("login-container");
    const adminPanel = document.getElementById("admin-panel");

    const correctPassword = "Eddy9111"; // Замените на свой пароль для админки

    loginBtn.addEventListener("click", () => {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        loginContainer.style.display = "none";
        adminPanel.style.display = "block";
        loadParticipants();
      } else {
        alert("Incorrect password!");
      }
    });

    const participantsList = document.getElementById("participants-list");

    async function loadParticipants() {
      const querySnapshot = await getDocs(collection(db, "participants"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "participant";
        div.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Comment:</strong> ${data.comment || ""}</p>
          <p><strong>Status:</strong> ${data.status}</p>
          <button class="approve-btn">Approve</button>
          <button class="delete-btn">Delete</button>
        `;
        const approveBtn = div.querySelector(".approve-btn");
        const deleteBtn = div.querySelector(".delete-btn");

        approveBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "participants", docSnap.id), {
            status: "approved",
            approved: true
          });
          approveBtn.disabled = true;
          approveBtn.innerText = "Approved";
        });

        deleteBtn.addEventListener("click", async () => {
          const confirmDelete = confirm("Are you sure you want to delete this participant?");
          if (confirmDelete) {
            await deleteDoc(doc(db, "participants", docSnap.id));
            div.remove(); // Убираем участника из списка на странице
          }
        });

        participantsList.appendChild(div);
      });
    }
  </script>
</body>
</html>
