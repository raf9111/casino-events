<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f2f2f2;
      padding: 2rem;
    }
    h1 {
      color: gold;
    }
    .participant {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .participant p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }
    .approve-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .group-btn {
      background-color: #ffc107;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem 0.5rem 1rem 0;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const password = prompt('Enter admin password:');
      const correctPassword = "casino1";

      if (password !== correctPassword) {
        alert('Access denied.');
        window.location.href = '/';
      }
    });
  </script>
</head>
<body>
  <h1>Admin Panel</h1>

  <div>
    <button id="distribute-btn" class="group-btn">Distribute Groups</button>
    <button id="reset-btn" class="group-btn">Reset Groups</button>
  </div>

  <div id="participants-list"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy,
      addDoc, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCff3GS7xVuVJRk6NkxIyyYEi6lStiD2NM",
      authDomain: "casino-events-8008d.firebaseapp.com",
      projectId: "casino-events-8008d",
      storageBucket: "casino-events-8008d.appspot.com",
      messagingSenderId: "13547117273",
      appId: "1:13547117273:web:cd1b6dcfb992660c5b3cc8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const participantsList = document.getElementById("participants-list");

    async function sendTelegramNotification(message) {
      const token = "8129557214:AAEzFFKl7u1cVv8I8c8Rj_2lW7_MoOdgWU8";
      const chatId = "231694521";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }

    async function loadParticipants() {
      const querySnapshot = await getDocs(
        query(collection(db, "participants"), orderBy("timestamp"))
      );

      participantsList.innerHTML = '';

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "participant";
        div.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Comment:</strong> ${data.comment || ""}</p>
          <p><strong>Status:</strong> ${data.status}</p>
          <button class="approve-btn">Approve</button>
          <button class="delete-btn">Delete</button>
        `;

        const approveBtn = div.querySelector(".approve-btn");
        const deleteBtn = div.querySelector(".delete-btn");

        approveBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "participants", docSnap.id), {
            status: "approved",
            approved: true
          });
          approveBtn.disabled = true;
          approveBtn.innerText = "Approved";
          await sendTelegramNotification(`Участник ${data.name} был одобрен!`);
        });

        deleteBtn.addEventListener("click", async () => {
          await deleteDoc(doc(db, "participants", docSnap.id));
          div.remove();
          await sendTelegramNotification(`Участник ${data.name} был удален!`);
        });

        participantsList.appendChild(div);
      });
    }

    async function createGroups() {
      const participantsRef = collection(db, 'participants');
      const groupsRef = collection(db, 'groups');

      const existingGroups = await getDocs(groupsRef);
      existingGroups.forEach(doc => deleteDoc(doc.ref));

      const snapshot = await getDocs(query(participantsRef, orderBy('timestamp')));
      const participants = [];
      snapshot.forEach(doc => {
        if (doc.data().approved) {
          participants.push(doc.data().name);
        }
      });

      if (participants.length === 0) {
        Swal.fire('No participants', 'There are no approved participants yet.', 'warning');
        return;
      }

      participants.sort(() => Math.random() - 0.5);

      const maxGroupSize = 6;
      const total = participants.length;
      let numGroups = Math.ceil(total / maxGroupSize);

      while (numGroups > 1 && Math.ceil(total / numGroups) > maxGroupSize) {
        numGroups++;
      }

      const groups = Array.from({ length: numGroups }, () => []);

      participants.forEach((participant, index) => {
        groups[index % numGroups].push(participant);
      });

      for (let i = 0; i < groups.length; i++) {
        await addDoc(groupsRef, {
          groupName: `Group ${String.fromCharCode(65 + i)}`,
          members: groups[i]
        });
      }

      Swal.fire('Groups Created', `Created ${groups.length} groups.`, 'success');
    }

    async function resetGroups() {
      const groupsRef = collection(db, 'groups');
      const existingGroups = await getDocs(groupsRef);
      existingGroups.forEach(doc => deleteDoc(doc.ref));

      Swal.fire('Groups Reset', 'All groups have been deleted.', 'success');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const distributeBtn = document.getElementById('distribute-btn');
      const resetBtn = document.getElementById('reset-btn');

      distributeBtn.addEventListener('click', createGroups);
      resetBtn.addEventListener('click', resetGroups);

      loadParticipants();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
