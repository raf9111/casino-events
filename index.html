<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino Events</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b3d2e;
      color: #f2eecb;
      background-image: url('https://i.imgur.com/VGbWB7f.jpeg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header {
      font-family: 'Roboto', sans-serif; /* Новый шрифт */
      background-color: transparent; /* Убирает фон */
      padding: 1rem 2rem;
      text-align: center;
      color: gold;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .events-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .event {
      background-color: #213b2d;
      border: 1px solid #3c6650;
      border-radius: 10px;
      margin-bottom: 2rem;
      display: flex;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .event img {
      width: 200px;
      object-fit: cover;
    }
    .event-details {
      padding: 1rem;
      flex: 1;
    }
    .event-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .event-date {
      color: #c2b280;
      margin-bottom: 0.5rem;
    }
    .event-meta {
      font-size: 0.95rem;
      color: #d0d0d0;
    }
    /* Стиль для формы */
    .signup-form {
      margin: 2rem 0;
      text-align: center;
    }
    .signup-form input, .signup-form textarea {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 250px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .signup-form button {
      background-color: gold;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      color: #0b3d2e;
      font-weight: bold;
      border-radius: 5px;
    }
    .signup-form button:hover {
      background-color: #f4c542;
    }
    /* Скрыть список участников по умолчанию */
    #participants-list {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }
    .participant {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>Casino Events</header>
  
  <!-- Контейнер для мероприятий -->
  <div class="events-container">
    <div class="event">
      <img src="https://i.imgur.com/v2ewA5v.jpeg" alt="Backgammon Tournament" />
      <div class="event-details">
        <div class="event-title">Backgammon Tournament</div>
        <div class="event-date">September 5, 2025</div>
        <div class="event-meta">Upcoming event – sign-up coming soon</div>
        <button id="backgammon-signup" onclick="toggleSignUp('backgammon')">Sign Up</button>
        <button id="backgammon-participants" onclick="toggleParticipants()">Participants</button>
      </div>
    </div>

    <div class="event">
      <img src="https://i.imgur.com/HktXjPI.jpeg" alt="Poker Tournament" />
      <div class="event-details">
        <div class="event-title">Poker Tournament</div>
        <div class="event-date">April 14, 2025</div>
        <div class="event-meta">14 participants<br />3 winners</div>
      </div>
    </div>
  </div>

  <!-- Форма записи на турнир -->
  <div class="signup-form" id="sign-up-form" style="display: none;">
    <input type="text" id="name" placeholder="Enter your name" />
    <textarea id="comment" placeholder="Leave a comment (optional)"></textarea>
    <button onclick="handleSignup()">Sign Up</button>
  </div>

  <!-- Список участников -->
  <div id="participants-list">
    <h3>Participants:</h3>
    <!-- Сюда будут добавляться участники -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  
  <script>
    // Настройка Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCff3GS7xVuVJRk6NkxIyyYEi6lStiD2NM",  // Замени на свой API ключ
      authDomain: "casino-events-8008d.firebaseapp.com",  // Замени на свой проект
      projectId: "casino-events-8008d",  // Замени на свой проект
      storageBucket: "casino-events-8008d.firebasestorage.app",  // Замени на свой проект
      messagingSenderId: "13547117273",  // Замени на свой Sender ID
      appId: "1:13547117273:web:cd1b6dcfb992660c5b3cc8",  // Замени на свой App ID
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Функция для добавления участника
    function addParticipant(name, comment) {
      db.collection("participants").add({
        name: name,
        comment: comment,
        status: "pending",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("Participant added!");
        alert("You've successfully signed up!");
      })
      .catch((error) => {
        console.error("Error adding participant: ", error);
      });
    }

    // Функция для получения списка участников
    function getParticipants() {
      db.collection("participants").orderBy("timestamp", "desc").get()
        .then((querySnapshot) => {
          const participantsList = document.getElementById("participants-list");
          participantsList.innerHTML = "<h3>Participants:</h3>"; // Очищаем старый список
          querySnapshot.forEach((doc) => {
            const participant = doc.data();
            const participantElement = document.createElement("div");
            participantElement.classList.add("participant");
            participantElement.innerHTML = `<strong>${participant.name}</strong>: ${participant.comment}`;
            participantsList.appendChild(participantElement);
          });
        })
        .catch((error) => {
          console.error("Error getting participants: ", error);
        });
    }

    // Функция для обработки записи участника
    function handleSignup() {
      const name = document.getElementById("name").value;
      const comment = document.getElementById("comment").value;

      if (name) {
        addParticipant(name, comment);  // Добавляем участника в базу
      } else {
        alert("Please enter your name.");
      }
    }

    // Функция для переключения видимости формы Sign Up
    function toggleSignUp(event) {
      const signUpForm = document.getElementById("sign-up-form");
      signUpForm.style.display = signUpForm.style.display === "block" ? "none" : "block";
    }

    // Функция для переключения видимости списка участников
    function toggleParticipants() {
      const participantsList = document.getElementById("participants-list");
      participantsList.style.display = participantsList.style.display === "block" ? "none" : "block";
      if (participantsList.style.display === "block") {
        getParticipants();  // Загружаем участников, если список открыт
      }
    }
  </script>
</body>
</html>
