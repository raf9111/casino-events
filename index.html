<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino Events</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b3d2e;
      color: #f2eecb;
      background-image: url('https://i.imgur.com/VGbWB7f.jpeg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header {
      font-family: 'Roboto', sans-serif; /* Новый шрифт */
      background-color: transparent; /* Убирает фон */
      padding: 1rem 2rem;
      text-align: center;
      color: gold;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .events-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .event {
      background-color: #213b2d;
      border: 1px solid #3c6650;
      border-radius: 10px;
      margin-bottom: 2rem;
      display: flex;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .event img {
      width: 200px;
      object-fit: cover;
    }
    .event-details {
      padding: 1rem;
      flex: 1;
    }
    .event-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .event-date {
      color: #c2b280;
      margin-bottom: 0.5rem;
    }
    .event-meta {
      font-size: 0.95rem;
      color: #d0d0d0;
    }

    /* Добавленные стили для кнопок и формы */
    .button-container {
      display: flex;
      gap: 10px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .form-container h2 {
      color: #f2eecb; /* Желтый цвет для заголовка */
    }

    .form-container input, .form-container textarea, .form-container button {
      background-color: #2d3f2e;
      color: #f2eecb; /* Более темный желтый для текста */
      border: 1px solid #3c6650;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 10px;
    }

    #participants-container ul {
      list-style-type: none;
      padding: 0;
    }

    #participants-container li {
      margin: 5px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>Casino Events</header>
  <div class="events-container">
    <div class="event">
      <img src="https://i.imgur.com/v2ewA5v.jpeg" alt="Backgammon Tournament" />
      <div class="event-details">
        <div class="event-title">Backgammon Tournament</div>
        <div class="event-date">September 5, 2025</div>
        <div class="event-meta">Upcoming event – sign-up coming soon</div>
        <div class="button-container">
          <button onclick="openSignupForm()">Sign Up</button>
          <button onclick="showParticipants()">Participants</button>
        </div>
      </div>
    </div>

    <div class="event">
      <img src="https://i.imgur.com/HktXjPI.jpeg" alt="Poker Tournament" />
      <div class="event-details">
        <div class="event-title">Poker Tournament</div>
        <div class="event-date">March 15, 2025</div>
        <div class="event-meta">14 participants<br />3 winners</div>
        <!-- Убраны кнопки для покерного турнира -->
      </div>
    </div>

    <!-- Форма записи -->
    <div id="signup-form-container" class="form-container" style="display: none;">
      <h2>Записаться на турнир</h2>
      <form id="signup-form">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="comment">Комментарий (необязательно):</label>
        <textarea id="comment" name="comment"></textarea>
        <button type="submit">Записаться</button>
      </form>
    </div>

    <!-- Список участников -->
    <div id="participants-container" class="form-container" style="display: none;">
      <h2>Участники турнира</h2>
      <ul id="participants-list">
        <!-- Здесь будут отображаться участники -->
      </ul>
    </div>
  </div>

  <script>
    let participants = ["player1", "player2", "player3", "player4", "player5", "player6", "player7", "player8", "player9", "player10"];

    // Функция для открытия формы записи
    function openSignupForm() {
      document.getElementById("signup-form-container").style.display = "block";
      document.getElementById("participants-container").style.display = "none";
    }

    // Функция для отображения участников
    function showParticipants() {
      document.getElementById("participants-container").style.display = "block";
      document.getElementById("signup-form-container").style.display = "none";
      
      const list = document.getElementById("participants-list");
      list.innerHTML = ""; // Очищаем список перед добавлением

      participants.forEach(player => {
        const li = document.createElement("li");
        li.textContent = player;
        list.appendChild(li);
      });
    }

    // Обработчик формы
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const playerName = document.getElementById("name").value;
      const comment = document.getElementById("comment").value;

      participants.push(playerName);
      alert(`${playerName} успешно записан!`);
      
      // Очистить форму
      document.getElementById("signup-form").reset();
      showParticipants(); // Обновить список участников
    });
  </script>
</body>
</html>
